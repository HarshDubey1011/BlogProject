{% extends "blog/base.html" %}

{% block content %}

<div class="jumbotron">
	<h2>Please Login:</h2>
	<h3>(Must be the superuser, Please check with the site admin)</h3>
	{% if form.errors %}
		<p>Please check with the username and password</p>
	{% endif %}
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" value="Login" class="btn btn-primary">
		<input type="hidden" value="{{next}}" name="next">
	</form>
</div>
{% endblock %}

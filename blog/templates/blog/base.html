<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<!-- Medium Style Editor -->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<!-- Custom Css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

<!--Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Russo+One&display=swap" rel="stylesheet">


<title>Base</title>
</head>
<body class="loader">
	<nav class="navbar navbar-default techfont custom-navbar">
		<div class="container">
		  <ul class="nav navbar-nav">
			<li><a href="{% url 'post_list' %}" class="navbar-brand bigbrand">My Blog</a></li>
			<li><a href="{% url 'about' %}">About</a></li>
			<li><a href="https://www.github.com/HarshDubey1011" target="_blank" rel="noreferrer">Github</a></li>
			<li><a href="https://www.linkedin.com/in/harsh-dubey-4a671227b/" target="_blank" rel="noreferrer">LinkedIn</a></li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
		  	{% if user.is_authenticated %}
		  	<li><a href="{% url 'post_new' %}">New Post</a></li>
		  	<li><a href="{% url 'post_draft' %}">Drafts</a></li>
		  	<li><a href="{% url 'logout' %}">Logout</a></li>
		  	<li><a>Welcome: {{user.username}}</a></li>
	  		{% else %}
		  	<li><a href="{% url 'login' %}">Login</a></li>
		  	{% endif %}

		  </ul>
		</div>
	</nav>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_posts">
					{% block content %}
					{%  endblock %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
